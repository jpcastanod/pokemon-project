<ngx-charts-bar-vertical-2d *ngIf="completeStats" [view]="view" [scheme]="colorScheme" [results]="completeStats"
    [gradient]="gradient" [xAxis]="showXAxis" [yAxis]="showYAxis" (select)="onSelect($event)"
    (activate)="onActivate($event)" (deactivate)="onDeactivate($event)">
</ngx-charts-bar-vertical-2d>
